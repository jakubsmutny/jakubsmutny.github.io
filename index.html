<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jakub Smutny</title>
        <link href="style.css" rel="stylesheet">
        <style>
            .profilepic {
                height: 160px;
                border-radius: 80px;
                float: left;
                margin-right: 20px;
                margin-left: 20px;
                margin-bottom: 2000px;
            }
            h1 {
                font-weight: bold;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                margin-right: 40px;
                margin-left: 200px;
            }
            .mail {
                font-weight: bold;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                align-items: center;
                font-size: small;
                margin-left: 225px;
                margin-bottom: 32px;
            }
            .copyicon {
                height: 16px;
                margin-left: 6px;
            }
            .link {
                font-weight: bold;
                color: #c2c2c2;
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                align-items: center;
                text-decoration: none;
                margin-bottom: 8px;
                height: 48px;
                width: max-content;
            }
            .icon {
                float: left;
                border-radius: 10px;
                height: 42px;
                margin-left: 3px;
                margin-right: 15px;
            }
            .link:hover >.icon{
                height: 48px;
                margin-left: 0px;
                margin-right: 12px;
            }
        </style>
    </head>
    <body style="background-color: #36393e;">
        <h1 class="heading">Jakub Smutný</h1>
        <p class="mail">
            jaksmutny@gmail.com
            <img class="copyicon"
                src="img/icons/copy.png"
                alt="Copy icon image"
                onclick="copyMail(); this.src='img/icons/checkmark.png'; style='margin-left: 4px'">
        </p>
        <img class="profilepic" src="img/profilepic.png" alt="Profile picture image">
        <p>
            <a class="link" href="https://fit.cvut.cz">
                <img class="icon" src="img/icons/fit.png" alt="FIT icon image">
                Student at FIT ČVUT
            </a>
            <a class="link" href="https://github.com/jakubsmutny">
                <img class="icon" src="img/icons/github.png" alt="GitHub icon image">
                jakubsmutny
            </a>
            <a class="link" href="http://discordapp.com/users/379676005444485120">
                <img class="icon" src="img/icons/discord.png" alt="Discord icon image">
                jakubsmutny#2465
            </a>
        </p>

        <script>
            function copyMail() {
                navigator.clipboard.writeText
                    ("jaksmutny@gmail.com");
            }
        </script>
    </body>
</html>
